<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarlanBets - Chat de Apostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e0f 0%, #1a2a1e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d1f13 100%);
            padding: 15px 20px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1);
            border-bottom: 2px solid #00ff00;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);

        }

            display: flex;

            width: 100%;

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            max-height: 200px;
            overflow-y: auto;
        }

        .matches-title {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .match-card {
            background: rgba(13, 31, 19, 0.6);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;

            font-weight: 600;

        .match-info {
            color: #00ff00;

        }

            text-align: center;
            padding: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #00ff00;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.2);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff00 0%, #00aa00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            background: rgba(13, 31, 19, 0.8);
            color: #ffffff;
            border: 1px solid #00ff00;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .input-area {
            padding: 20px;
            background: rgba(13, 31, 19, 0.9);
            border-top: 1px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #00ff00;
            border-radius: 25px;
            background: rgba(26, 26, 26, 0.8);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ff00 0%, #00aa00 100%);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 12px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .matches-section {
                padding: 10px;
                max-height: 150px;
            }

            .matches-title {
                font-size: 16px;
            }

            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .input-area {
                padding: 12px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px 14px;
            }

            .send-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
            }

            .matches-section {
                max-height: 120px;
            }

            .match-card {
                padding: 8px;
            }

            .match-teams {
                font-size: 12px;
            }

            .match-info {
                font-size: 11px;
            }

            .send-button {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message">

    <script>
        const WEBHOOK_URL = 'https://n8n-n8n.rthuab.easypanel.host/webhook/9f33aea9-a9bd-4275-a0cc-35c7d295c42c/chat';
        const FOOTBALL_API_URL = 'https://api.football-data.org/v4/matches';
        const API_TOKEN = '9d137eb74f304bc5a79bd6fd6128b2a1';

        let conversationHistory = [];

        async function loadMatches() {
            try {
                // Usando um proxy CORS para acessar a API
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const encodedUrl = encodeURIComponent(FOOTBALL_API_URL);
                
                const response = await fetch(proxyUrl + encodedUrl, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar jogos');
                }

                const data = await response.json();
                displayMatches(data.matches);
            } catch (error) {
                console.error('Erro ao carregar jogos:', error);
                // Exibir jogos de exemplo se a API falhar
                displayExampleMatches();
            }
        }

        function displayExampleMatches() {
            const exampleMatches = [
                {

                    utcDate: new Date().toISOString()

        function displayMatches(matches) {
            const matchesList = document.getElementById('matchesList');
            
            if (!matches || matches.length === 0) {
                matchesList.innerHTML = '<div class="loading">Nenhum jogo disponÃ­vel</div>';
                return;
            }

            const liveAndUpcoming = matches.filter(match => 
                match.status === 'IN_PLAY' || match.status === 'SCHEDULED'
            ).slice(0, 10);

            matchesList.innerHTML = liveAndUpcoming.map(match => {
                const date = new Date(match.utcDate);
                const status = match.status === 'IN_PLAY' ? 'ðŸ”´ AO VIVO' : 
                              `ðŸ“… ${date.toLocaleDateString('pt-BR')} ${date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}`;
                
                return `
                    <div class="match-card" onclick="selectMatch('${match.homeTeam.name}', '${match.awayTeam.name}')">

        function selectMatch(homeTeam, awayTeam) {
            const input = document.getElementById('messageInput');
            input.value = `Quais sÃ£o as odds para ${homeTeam} vs ${awayTeam}?`;

        }

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'DB';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            button.disabled = true;
            
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory,
                        timestamp: new Date().toISOString()
                    })
                });
                
                let botMessage;
                
                if (!response.ok) {
                    console.error('Erro HTTP:', response.status);
                    botMessage = 'Desculpe, estou com dificuldades tÃ©cnicas no momento. ðŸ”§ Mas posso te ajudar com informaÃ§Ãµes sobre apostas! Me pergunte sobre odds, estratÃ©gias ou jogos especÃ­ficos.';
                } else {
                    const contentType = response.headers.get('content-type');
                    let data;
                    
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        const text = await response.text();
                        data = { response: text };
                    }
                    
                    botMessage = data.response || data.message || data.output || data.text || 'Recebi sua mensagem! Como posso ajudar com suas apostas?';
                }
                
                conversationHistory.push({
                    role: 'assistant',
                    content: botMessage
                });
                
                addMessage(botMessage);
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const fallbackMessage = 'Estou aqui para ajudar! ðŸŽ° Pergunte-me sobre:\n\nâ€¢ Odds e probabilidades\nâ€¢ AnÃ¡lise de jogos\nâ€¢ Dicas de apostas\nâ€¢ EstratÃ©gias\n\nO que vocÃª gostaria de saber?';
                addMessage(fallbackMessage);
            } finally {
                button.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        loadMatches();
        setInterval(loadMatches, 60000);
    </script>
