            box-sizing: border-box;

        }

            height: 90vh;
            background: #1f2937;
            border-radius: 20px;

            border: 2px solid #10b981;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #059669 0%, #10b981 100%);
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

            padding: 12px;

            font-weight: bold;
        }

        }

            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
            padding: 0 24px;
            display: flex;
            gap: 8px;
        }

            background: none;
            border: none;
            color: #9ca3af;
            font-weight: 600;

            align-items: center;

        }

            border-bottom-color: #10b981;

            overflow-y: auto;
            background: #111827;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s;
        }

            from {

                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #1f2937;
            color: #e5e7eb;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

            background: #374151;
            color: #10b981;
            border: 1px solid #10b981;

            font-size: 13px;
            font-weight: 600;

            align-items: center;
            margin-bottom: 12px;
        }

        .tip-title {
            font-weight: bold;
            color: #d1fae5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .confidence {
            background: #fbbf24;
            color: #111827;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

            color: white;
        }

        .confidence.medium {

        }

        .confidence.low {

            font-size: 16px;

            margin-bottom: 8px;

            color: #10b981;
            font-size: 13px;
            margin-bottom: 8px;

            margin-bottom: 8px;
        }

        }

            color: #fbbf24;
            font-weight: bold;
            font-size: 18px;
        }

            display: flex;
            gap: 8px;

            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #10b981;
        }

            padding: 12px 24px;
            border-radius: 12px;

            color: #6b7280;
            font-size: 12px;
            margin-top: 8px;

            overflow-y: auto;

            align-items: center;
            justify-content: space-between;

            align-items: center;
            gap: 12px;
        }

            color: white;
            font-size: 24px;
        }

            color: #ef4444;

            align-items: center;
            gap: 12px;

        }

        .status-live {
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s infinite;
        }

        .status-scheduled {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-halftime {
            background: #fbbf24;
            color: #111827;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .match-time {
            background: #374151;
            color: white;

            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .match-main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 16px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team.away {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: white;

            padding: 4px;
        }

        .team-name {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .score-box {
            background: #111827;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

        .score {
            font-size: 36px;

        .vs-text {
            font-size: 20px;
            color: #6b7280;

        }

        .score-separator {
            font-size: 24px;
            color: #6b7280;
        }

        .odds-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .odd-button {
            background: #374151;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .odd-button:hover {
            background: #059669;
        }

        .odd-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .odd-value {
            color: #10b981;
            font-size: 16px;
            font-weight: bold;
        }

        .tip-button {
            background: #f59e0b;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s;
            margin-top: 12px;
            width: 100%;
        }

        .tip-button:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;

        }

        .empty-title {
            color: #9ca3af;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-description {
            color: #6b7280;

        }

        .loading-state {
            text-align: center;

        }

        .loading-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            color: #10b981;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

        const WEBHOOK_URL = 'https://n8n-n8n.rthuab.easypanel.host/webhook/9f33aea9-a9bd-4275-a0cc-35c7d295c42c/chat';

        function addWelcomeMessage() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = '<div class="message-content"><p>🎰 Bem-vindo ao DarlanBets! Como posso ajudar você hoje com suas apostas?</p><div class="quick-actions"><button class="quick-btn" onclick="showTips()">📊 Ver Indicações</button><button class="quick-btn" onclick="showFutureMatches()">📅 Jogos de Hoje</button><button class="quick-btn" onclick="askForAnalysis()">🔍 Análise Detalhada</button></div><div class="message-time">' + time + '</div></div>';
            
            messagesDiv.appendChild(messageDiv);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.closest('.tab').classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'live') {
                fetchLiveMatches();
            } else if (tabName === 'tips') {
                fetchFutureMatches();
            }
        }

        function showTips() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab')[2].classList.add('active');
            document.getElementById('tips-tab').classList.add('active');
        }

        function showFutureMatches() {
            showTips();
        }

        function askForAnalysis() {
            document.getElementById('message-input').value = 'Quais são as melhores apostas para hoje?';
            sendMessage();
        }

        function addMessage(role, content, includeActions) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            let actionsHTML = '';
            if (includeActions && role === 'assistant') {
                actionsHTML = '<div class="quick-actions"><button class="quick-btn" onclick="showTips()">📊 Ver Mais Indicações</button><button class="quick-btn" onclick="showFutureMatches()">📅 Próximos Jogos</button></div>';
            }
            
            messageDiv.innerHTML = '<div class="message-content"><p>' + content + '</p>' + actionsHTML + '<div class="message-time">' + time + '</div></div>';
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function generateBettingTip(match) {
            const homeTeam = match.homeTeam.name;
            const awayTeam = match.awayTeam.name;
            const league = match.competition.name;
            
            const predictions = [
                {
                    type: 'Vitória ' + homeTeam,
                    analysis: homeTeam + ' tem vantagem de jogar em casa. Histórico recente favorece a equipe mandante.',
                    confidence: 70 + Math.floor(Math.random() * 20),
                    odd: (1.60 + Math.random() * 1.2).toFixed(2)
                },
                {
                    type: 'Vitória ' + awayTeam,
                    analysis: awayTeam + ' vem de bons resultados fora de casa e tem forte campanha nesta temporada.',
                    confidence: 65 + Math.floor(Math.random() * 15),
                    odd: (2.00 + Math.random() * 2.0).toFixed(2)
                },
                {
                    type: 'Ambas as Equipes Marcam',
                    analysis: 'Ambas equipes têm ataques efetivos e defesas que sofrem gols regularmente.',
                    confidence: 75 + Math.floor(Math.random() * 15),
                    odd: (1.70 + Math.random() * 0.5).toFixed(2)
                },
                {
                    type: 'Mais de 2.5 Gols',
                    analysis: 'Média de gols das últimas partidas indica tendência de jogo movimentado.',
                    confidence: 70 + Math.floor(Math.random() * 20),
                    odd: (1.80 + Math.random() * 0.8).toFixed(2)
                }
            ];
            
            const bestPrediction = predictions.reduce(function(prev, current) {
                return (prev.confidence > current.confidence) ? prev : current;
            });
            
            return {
                match: homeTeam + ' vs ' + awayTeam,
                league: league,
                prediction: bestPrediction.type,
                analysis: bestPrediction.analysis,
                odd: bestPrediction.odd,
                confidence: bestPrediction.confidence,
                date: new Date(match.utcDate).toLocaleDateString('pt-BR', { 
                    day: '2-digit', 
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
        }

        function addTipMessage(tip) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            const confidenceClass = tip.confidence >= 80 ? 'high' : tip.confidence >= 65 ? 'medium' : 'low';
            
            messageDiv.innerHTML = '<div class="message-content"><div class="tip-card"><div class="tip-header"><span class="tip-title">💡 Indicação de Aposta Real</span><span class="confidence ' + confidenceClass + '">' + tip.confidence + '% Confiança</span></div><div class="tip-match">' + tip.match + '</div><div class="tip-league">🏆 ' + tip.league + ' - ' + tip.date + '</div><div class="tip-prediction">📈 Previsão: ' + tip.prediction + '</div><div class="tip-analysis">💭 ' + tip.analysis + '</div><div class="tip-odd">💰 Odd Estimada: ' + tip.odd + '</div></div><div class="message-time">' + time + '</div></div>';
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = '<div class="message-content"><div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) loadingMsg.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'user_' + Date.now()
                    })
                });
                
                const data = await response.json();
                removeLoading();
                addMessage('assistant', data.response || data.message || 'Desculpe, não consegui processar sua mensagem.', true);
            } catch (error) {
                removeLoading();
                addMessage('assistant', '❌ Erro ao conectar com o servidor. Tente novamente.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function requestTip(matchId) {
            const match = realFutureMatches.find(function(m) { return m.id === matchId; });
            if (!match) {
                addMessage('assistant', '❌ Jogo não encontrado. Atualize a lista de jogos.', false);
                return;
            }
            
            const tip = generateBettingTip(match);
            addTipMessage(tip);
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('chat-tab').classList.add('active');
        }

        async function fetchLiveMatches() {
            const container = document.getElementById('matches-container-live');
            const refreshBtn = document.getElementById('refresh-btn-live');
            const refreshIcon = document.getElementById('refresh-icon-live');
            
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spinning');
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="loading-state"><svg class="loading-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg><p class="empty-title">Buscando jogos ao vivo da API...</p></div>';
            }
            
            try {
                const response = await fetch(FOOTBALL_API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Auth-Token': FOOTBALL_API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar jogos');
                
                const data = await response.json();
                realLiveMatches = data.matches.filter(function(match) {
                    return match.status === 'IN_PLAY' || match.status === 'PAUSED';
                }).slice(0, 10);
                
                displayLiveMatches(realLiveMatches);
                updateLastUpdate('live');
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = '<div class="empty-state"><svg class="empty-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg><p class="empty-title">Erro ao carregar jogos da API</p><p class="empty-description">Verifique sua conexão e tente novamente</p></div>';
                updateLastUpdate('live');
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spinning');
            }
        }

        async function fetchFutureMatches() {
            const container = document.getElementById('matches-container-tips');
            const refreshBtn = document.getElementById('refresh-btn-tips');
            const refreshIcon = document.getElementById('refresh-icon-tips');
            
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spinning');
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="loading-state"><svg class="loading-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg><p class="empty-title">Buscando jogos futuros da API...</p></div>';
            }
            
            try {
                const response = await fetch(FOOTBALL_API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Auth-Token': FOOTBALL_API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar jogos');
                
                const data = await response.json();
                realFutureMatches = data.matches.filter(function(match) {
                    return match.status === 'SCHEDULED' || match.status === 'TIMED';
                }).slice(0, 20);
                
                displayFutureMatches(realFutureMatches);
                updateLastUpdate('tips');
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = '<div class="empty-state"><svg class="empty-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg><p class="empty-title">Erro ao carregar jogos da API</p><p class="empty-description">Verifique sua conexão e tente novamente</p></div>';
                updateLastUpdate('tips');
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spinning');
            }
        }

        function displayLiveMatches(matches) {
            const container = document.getElementById('matches-container-live');
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg class="empty-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg><p class="empty-title">Nenhum jogo ao vivo no momento</p><p class="empty-description">Os jogos da API aparecerão aqui quando estiverem acontecendo</p></div>';
                return;
            }
            
            let html = '';
            matches.forEach(function(match) {
                const odds = getRandomOdds();
                const homeScore = match.score.fullTime.home || match.score.halfTime.home || 0;
                const awayScore = match.score.fullTime.away || match.score.halfTime.away || 0;
                const time = match.minute ? match.minute + "'" : match.status;
                const isHalftime = match.status === 'PAUSED';
                
                html += '<div class="match-card"><div class="match-header"><span class="league-name">🏆 ' + match.competition.name + '</span><div class="match-status">' + (isHalftime ? '<span class="status-halftime">INTERVALO</span>' : '<span class="status-live"><span style="width: 8px; height: 8px; background: white; border-radius: 50%; display: inline-block;"></span> AO VIVO</span>') + '<span class="match-time">⏱️ ' + time + '</span></div></div><div class="match-main"><div class="team home"><img src="' + (match.homeTeam.crest || 'https://via.placeholder.com/40') + '" alt="' + match.homeTeam.name + '" class="team-logo" onerror="this.src=\'https://via.placeholder.com/40?text=?\'"><span class="team-name">' + match.homeTeam.name + '</span></div><div class="score-box"><span class="score">' + homeScore + '</span><span class="score-separator">-</span><span class="score">' + awayScore + '</span></div><div class="team away"><img src="' + (match.awayTeam.crest || 'https://via.placeholder.com/40') + '" alt="' + match.awayTeam.name + '" class="team-logo" onerror="this.src=\'https://via.placeholder.com/40?text=?\'"><span class="team-name">' + match.awayTeam.name + '</span></div></div><div class="odds-container"><button class="odd-button"><span class="odd-label">Casa</span><span class="odd-value">' + odds.home + '</span></button><button class="odd-button"><span class="odd-label">Empate</span><span class="odd-value">' + odds.draw + '</span></button><button class="odd-button"><span class="odd-label">Fora</span><span class="odd-value">' + odds.away + '</span></button></div></div>';
            });
            
            container.innerHTML = html;
        }

        function displayFutureMatches(matches) {
            const container = document.getElementById('matches-container-tips');
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg class="empty-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg><p class="empty-title">Nenhum jogo programado na API</p><p class="empty-description">Jogos futuros da API aparecerão aqui em breve</p></div>';
                return;
            }
            
            let html = '';
            matches.forEach(function(match) {
                const odds = getRandomOdds();
                const matchDate = new Date(match.utcDate);
                const dateStr = matchDate.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                const timeStr = matchDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                html += '<div class="match-card"><div class="match-header"><span class="league-name">🏆 ' + match.competition.name + '</span><div class="match-status"><span class="status-scheduled">📅 ' + dateStr + ' às ' + timeStr + '</span></div></div><div class="match-main"><div class="team home"><img src="' + (match.homeTeam.crest || 'https://via.placeholder.com/40') + '" alt="' + match.homeTeam.name + '" class="team-logo" onerror="this.src=\'https://via.placeholder.com/40?text=?\'"><span class="team-name">' + match.homeTeam.name + '</span></div><div class="score-box"><span class="vs-text">VS</span></div><div class="team away"><img src="' + (match.awayTeam.crest || 'https://via.placeholder.com/40') + '" alt="' + match.awayTeam.name + '" class="team-logo" onerror="this.src=\'https://via.placeholder.com/40?text=?\'"><span class="team-name">' + match.awayTeam.name + '</span></div></div><div class="odds-container"><button class="odd-button"><span class="odd-label">Casa</span><span class="odd-value">' + odds.home + '</span></button><button class="odd-button"><span class="odd-label">Empate</span><span class="odd-value">' + odds.draw + '</span></button><button class="odd-button"><span class="odd-label">Fora</span><span class="odd-value">' + odds.away + '</span></button></div><button class="tip-button" onclick="requestTip(' + match.id + ')">💡 Ver Indicação de Aposta (Jogo Real da API)</button></div>';
            });
            
            container.innerHTML = html;
        }

        function getRandomOdds() {
            return {
                home: (1.5 + Math.random() * 3).toFixed(2),
                draw: (2.8 + Math.random() * 1.5).toFixed(2),
                away: (2.0 + Math.random() * 3.5).toFixed(2)
            };
        }

        function updateLastUpdate(type) {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('last-update-' + type).textContent = 'Última atualização: ' + time;
        }

        setInterval(function() {
            const liveTab = document.getElementById('live-tab');
            const tipsTab = document.getElementById('tips-tab');
            
            if (liveTab.classList.contains('active')) {
                fetchLiveMatches();
            }
            if (tipsTab.classList.contains('active')) {
                fetchFutureMatches();
            }
        }, 30000);
    </script>
