<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarlanBets - Chat de Apostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e0f 0%, #1a2a1e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d1f13 100%);
            padding: 15px 20px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1);
            border-bottom: 2px solid #00ff00;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .logo span {
            color: #ffffff;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .matches-section {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #00ff00;
            max-height: 200px;
            overflow-y: auto;
        }

        .matches-title {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .match-card {
            background: rgba(13, 31, 19, 0.6);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            background: rgba(13, 31, 19, 0.9);
            transform: translateX(5px);
        }

        .match-teams {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .match-info {
            color: #00ff00;
            font-size: 12px;
        }

        .loading {
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #00ff00;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.2);
            min-height: 500px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff00 0%, #00aa00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            background: rgba(13, 31, 19, 0.8);
            color: #ffffff;
            border: 1px solid #00ff00;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .message.typing .message-content {
            background: rgba(13, 31, 19, 0.6);
            font-style: italic;
            color: #00ff00;
        }

        .input-area {
            padding: 20px;
            background: rgba(13, 31, 19, 0.9);
            border-top: 1px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #00ff00;
            border-radius: 25px;
            background: rgba(26, 26, 26, 0.8);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ff00 0%, #00aa00 100%);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 12px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .matches-section {
                padding: 10px;
                max-height: 150px;
            }

            .matches-title {
                font-size: 16px;
            }

            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .input-area {
                padding: 12px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px 14px;
            }

            .send-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .chat-container {
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
            }

            .matches-section {
                max-height: 120px;
            }

            .match-card {
                padding: 8px;
            }

            .match-teams {
                font-size: 12px;
            }

            .match-info {
                font-size: 11px;
            }

            .send-button {
                padding: 10px 16px;
            }

            .chat-container {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Darlan<span>Bets</span> ‚öΩ
        </div>
    </div>

    <div class="container">
        <div class="matches-section" id="matchesSection">
            <div class="matches-title">üî¥ Jogos ao Vivo e Pr√≥ximos</div>
            <div id="matchesList">
                <div class="loading">Carregando jogos...</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message">
                    <div class="message-avatar">DB</div>
                    <div class="message-content">
                        Bem-vindo ao DarlanBets! üé∞<br>
                        Como posso ajudar voc√™ hoje? Pergunte sobre odds, jogos ou fa√ßa suas apostas!
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-n8n.rthuab.easypanel.host/webhook/9f33aea9-a9bd-4275-a0cc-35c7d295c42c/chat';
        let sessionId = 'session_' + Date.now();

        async function loadMatches() {
            try {
                // Tenta carregar jogos reais da API
                const response = await fetch('https://api.football-data.org/v4/matches?status=LIVE,SCHEDULED', {
                    headers: {
                        'X-Auth-Token': '9d137eb74f304bc5a79bd6fd6128b2a1'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.matches && data.matches.length > 0) {
                        displayMatches(data.matches.slice(0, 10));
                        return;
                    }
                }
                
                // Se a API falhar, tenta via proxy CORS
                const proxyResponse = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://api.football-data.org/v4/matches?status=LIVE,SCHEDULED'), {
                    headers: {
                        'X-Auth-Token': '9d137eb74f304bc5a79bd6fd6128b2a1'
                    }
                });

                if (proxyResponse.ok) {
                    const data = await proxyResponse.json();
                    if (data.matches && data.matches.length > 0) {
                        displayMatches(data.matches.slice(0, 10));
                        return;
                    }
                }
                
                throw new Error('API n√£o dispon√≠vel');
                
            } catch (error) {
                console.log('Usando jogos de fallback:', error);
                loadFallbackMatches();
            }
        }

        function loadFallbackMatches() {
            const now = new Date();
            const matches = [];
            
            const teams = [
                { home: 'Real Madrid', away: 'Barcelona', league: 'La Liga üá™üá∏' },
                { home: 'Manchester City', away: 'Liverpool', league: 'Premier League üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                { home: 'PSG', away: 'Marseille', league: 'Ligue 1 üá´üá∑' },
                { home: 'Bayern Munich', away: 'Borussia Dortmund', league: 'Bundesliga üá©üá™' },
                { home: 'Juventus', away: 'Inter Milan', league: 'Serie A üáÆüáπ' },
                { home: 'Flamengo', away: 'Palmeiras', league: 'Brasileir√£o üáßüá∑' },
                { home: 'Corinthians', away: 'S√£o Paulo', league: 'Brasileir√£o üáßüá∑' },
                { home: 'Arsenal', away: 'Chelsea', league: 'Premier League üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                { home: 'Atl√©tico Madrid', away: 'Sevilla', league: 'La Liga üá™üá∏' },
                { home: 'AC Milan', away: 'Napoli', league: 'Serie A üáÆüáπ' }
            ];
            
            for (let i = 0; i < 3; i++) {
                const team = teams[i];
                matches.push({
                    homeTeam: { name: team.home },
                    awayTeam: { name: team.away },
                    status: 'IN_PLAY',
                    competition: { name: team.league },
                    utcDate: new Date(now.getTime() - (30 * 60000)).toISOString(),
                    score: { 
                        fullTime: { 
                            home: Math.floor(Math.random() * 3), 
                            away: Math.floor(Math.random() * 3) 
                        } 
                    }
                });
            }
            
            for (let i = 3; i < 10; i++) {
                const team = teams[i];
                const hoursAhead = i - 2;
                matches.push({
                    homeTeam: { name: team.home },
                    awayTeam: { name: team.away },
                    status: 'SCHEDULED',
                    competition: { name: team.league },
                    utcDate: new Date(now.getTime() + (hoursAhead * 3600000)).toISOString()
                });
            }
            
            displayMatches(matches);
        }

        function displayMatches(matches) {
            const matchesList = document.getElementById('matchesList');
            
            if (!matches || matches.length === 0) {
                matchesList.innerHTML = '<div class="loading">Nenhum jogo dispon√≠vel no momento</div>';
                return;
            }

            matchesList.innerHTML = matches.map(match => {
                const date = new Date(match.utcDate);
                let status;
                let scoreDisplay = '';
                
                if (match.status === 'IN_PLAY' || match.status === 'LIVE') {
                    // Jogos ao vivo
                    if (match.score && match.score.fullTime) {
                        scoreDisplay = `${match.score.fullTime.home || 0} - ${match.score.fullTime.away || 0}`;
                    } else if (match.score && match.score.home !== undefined) {
                        scoreDisplay = `${match.score.home} - ${match.score.away}`;
                    }
                    status = `üî¥ AO VIVO ${scoreDisplay}`;
                } else if (match.status === 'PAUSED') {
                    // Intervalo
                    if (match.score && match.score.halfTime) {
                        scoreDisplay = `${match.score.halfTime.home || 0} - ${match.score.halfTime.away || 0}`;
                    }
                    status = `‚è∏Ô∏è INTERVALO ${scoreDisplay}`;
                } else if (match.status === 'FINISHED') {
                    // Jogo finalizado
                    if (match.score && match.score.fullTime) {
                        scoreDisplay = `${match.score.fullTime.home || 0} - ${match.score.fullTime.away || 0}`;
                    }
                    status = `‚úÖ FINALIZADO ${scoreDisplay}`;
                } else {
                    // Jogos programados
                    const timeString = date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
                    const dateString = date.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'});
                    status = `üìÖ ${dateString} √†s ${timeString}`;
                }
                
                return `
                    <div class="match-card" onclick="selectMatch('${match.homeTeam.name}', '${match.awayTeam.name}')">
                        <div class="match-teams">
                            ${match.homeTeam.name} vs ${match.awayTeam.name}
                        </div>
                        <div class="match-info">
                            ${status} | ${match.competition.name}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectMatch(homeTeam, awayTeam) {
            const input = document.getElementById('messageInput');
            input.value = `Quais s√£o as odds para ${homeTeam} vs ${awayTeam}?`;
            input.focus();
        }

        function addMessage(content, isUser = false, isTyping = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''} ${isTyping ? 'typing' : ''}`;
            
            if (isTyping) {
                messageDiv.id = 'typing-indicator';
            }
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'DB';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            button.disabled = true;
            input.disabled = true;
            
            addMessage('Digitando...', false, true);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        sessionId: sessionId,
                        chatInput: message
                    })
                });
                
                removeTypingIndicator();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const botMessage = data.output || data.response || data.message || 'Desculpe, n√£o consegui processar sua mensagem.';
                
                addMessage(botMessage);
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Erro:', error);
                addMessage('‚ùå Erro ao conectar com o servidor. Verifique se o webhook do n8n est√° ativo e configurado corretamente.');
            } finally {
                button.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        loadMatches();
        setInterval(loadMatches, 60000);
    </script>
</body>
</html>
